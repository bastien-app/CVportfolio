<!DOCTYPE html>
<html lang="fr" ng-app="monApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bastien G</title>
    
    <!-- Integration de JetBrains Mono via Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #121212;  
            color: #e0e0e0;             
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 0;
            text-align: center;
            scroll-behavior: smooth;
        }

        #nomEcriture {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            font-size: 2.5em;
            color: #e0e0e0;
            border-right: solid 2px #00bfff;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }


        @keyframes blink {
            from, to {border-color: transparent;}
            50% {border-color: #00bfff;}
        }

        p {
            color: #a0a0a0;  /* Texte secondaire en gris moyen */
            font-size: 1.2em;
            margin-top: 20px;
        }

        a {
            color: #00bfff;  /* Lien en bleu electrique */
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #33ccff;  /* Lien en bleu clair au survol */
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        #intro {
            background-color: #121212; 
            color: #e0e0e0;
        }
        
        #contenu {
            background-color: #1e2d40;
            color: #e0e0e0;
            padding: 40px;
            z-index: 2;
            position: relative;
        }

        #fleche {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(0);
            transition: transform 0.5s;
            font-size: 3em;
            
        }

        #fleche:hover {
            transform: translateX(-50%) translateY(-5px);
            transition: transform 0.5s;
        }



    </style>
</head>

<body>
    <section id="intro">
        <div id="nomEcriture"></div>
        <a href="#contenu" id="fleche">â†“</a>
    </section>

    <section id="contenu">
        <h1>Test</h1>


    </section>

   
    


    <script>
        const nom = "Bastien Goumy";
        let index = 0;
        const anim = document.getElementById("nomEcriture");
        
        function ecrire() {
            if (index < nom.length) {
                anim.textContent += nom.charAt(index);
                index++;
                setTimeout(ecrire, 150);
            } else {
                setTimeout(clignoterCurseur, 500);
            }
        }

        function clignoterCurseur() {
            anim.style.animation = "blink 0.8s step-start infinite"; 
        }

        ecrire();
    </script>

</body>
</html>
